buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/libs-release" }
        maven { url "http://repo.spring.io/libs-milestone" }
        mavenLocal()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.BUILD-SNAPSHOT")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'

jar {
    baseName = 'wic-site'
    version = '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    provided
    compile.extendsFrom provided
}

project.checkstyle.configFile = file("${project.projectDir}/google_checks.xml")
project.checkstyle.toolVersion = '6.1.1'

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/libs-release" }
    maven { url "http://repo.spring.io/libs-milestone" }
    mavenLocal()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-data-rest")

    compile("org.hsqldb:hsqldb")

    compile("org.mariadb.jdbc:mariadb-java-client:1.1.7")

    compile("org.webjars:angularjs:1.3.8")
    compile("org.webjars:bootstrap:3.3.1")
    compile("org.webjars:angular-ui-bootstrap:0.12.0")

    provided("org.projectlombok:lombok:1.14.8")

    testCompile("org.springframework.boot:spring-boot-starter-test")
}
